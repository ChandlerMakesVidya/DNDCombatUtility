<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeons and Dragons Combat Utility</title>
    <meta
      name="description"
      content="Web app featuring an initiative tracker, effect tracker, engagement graph, and other small utilities for DMs to run combat easier."
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Welcome to Chandler's D&D Combat Utility!</h1>
    <p>
      This will be a web app featuring an initiative tracker, effect tracker,
      engagement graph, and other small utilities for DMs to run combat easier.
    </p>

    <div id="input">
      <form id="inputForm" onsubmit="addRow(); clearInputs(); sortTable();">
        <label for="initiativeCount">Initative Count</label>
        <input type="text" name="initiativeCount" id="initiativeCount" />
        <br />
        <label for="creatureName">Creature Name</label>
        <input type="text" name="health" id="creatureName" />
        <br />
        <label for="health">HP</label>
        <input type="text" name="health" id="health" />
        <br />
        <label for="effects">Effects</label>
        <input type="text" name="effects" id="effects" />
        <br />
        <input type="submit" value="Add to table" />
        <label for="">or press Enter.</label>
      </form>
    </div>

    <div id="initiativeTracker">
      &nbsp;
      <table id="initiativeTable">
        <tr>
          <th><b>Initiative Count</b></th>
          <th><b>Creature</b></th>
          <th><b>HP</b></th>
          <th><b>Effects</b></th>
          <th><b>Engagements</b></th>
        </tr>
      </table>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
  </body>
</html>
